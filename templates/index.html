<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <style>
        .text-white{
            color:white;
        }
    </style>
</head>
<body style="background-color: black;">
    <nav  class="navbar navbar-expand-lg" style="background-color:#00a65a;height:80px;">
        <div class="container-fluid" >
            <a class="navbar-brand">My Book Recommender</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li ><a href="/home" class ="nav-link">Home</a></li>
                    <li ><a href="/recommend" class ="nav-link">Recommend</a></li>
                    <li ><a class ="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
        
    

    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body" style="background-color: black;">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h5 class="text-white">{{ book_name[i] }}</h5>
                            <p class="text-white">{{ author[i] }}</p>
                            <h6 class="text-white">Votes - {{ votes[i] }}</h6>
                            <h6 class="text-white">Rating - {{ rating[i] }}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>
</html>
